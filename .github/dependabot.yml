# yaml-language-server: $schema=https://www.schemastore.org/dependabot-2.0.json

version: 2
updates:
  # Cargo dependencies (Rust crates)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    labels:
      - "area/deps"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group ALL patch updates into a single PR
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group ALL minor updates into a single PR
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
    # Ignore major version bumps for stability (review manually)
    ignore:
      - dependency-name: "crossterm"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tokio"
        update-types: ["version-update:semver-major"]

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    labels:
      - "area/deps"
      - "area/ci"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      # Group all GitHub Actions updates together
      actions:
        patterns:
          - "*"
